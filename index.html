<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src = "./js/script.js"></script>
</head>
<body>

    <!--Barre de navigation : Home, Products Contact-->
  <header class="sticky-top">
    <nav class="navbar navbar-expand-sm navbar-light">
      <div class="d-flex">
        <span class="navbar-brand d-none d-sm-inline"><img src="./images/logopps4.png" width=50 height=50 alt="pps4 Logo"></span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 400px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link active dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Products</a>
              <ul class="dropdown-menu bg-info" aria-labelledby="navbarScrollingDropdown">
                <li><a class="dropdown-item product-nav" data-category="tea" href="#">Teas</a></li>
                <li><a class="dropdown-item product-nav" data-category="teaware" href="#">Teawares</a></li>
                <li><a class="dropdown-item product-nav" data-category="fake" href="#">Fake</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>

      <!--Bouton pour aller au panier-->
      <div class="d-flex position-absolute end-0 mx-5">
        <button id="cart" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#cart-modal">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart-check me-3" viewBox="0 0 16 16">
          <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg>
          <span id="cart-amount">$0,00</span>
        </button>
        <div id="cart-count" class="position-absolute start-100 translate-middle badge bg-warning rounded-pill mt-2">0</div>
      </div>
    </nav>
  </header>

      <!--Modale contenant le panier-->
  <div id="cart-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="cart-edit" class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue shopping</button>
          <button id="payment" type="button" class="btn btn-primary" data-bs-dismiss="modal">Proceed to payment</button>
        </div>
      </div>
    </div>
  </div>

  <main>
    <div id="message-main" class="alert alert-success" style="display:none;position:fixed;left:30%;top:10%;z-index:1;" role="alert">
    </div>
      <h1 id="page-title" class="text-center mt-3">Welcome</h1>
      <section id="home" class="mx-3">
          <p>Venez d√©penser muchos dineros chez nous</p>
        </section>
        <section class="d-flex mx-3">
          <div class="container">
            <div id ="product-list" class="row">
            </div>
          </div>
        </section>
  </main>
  <footer>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
